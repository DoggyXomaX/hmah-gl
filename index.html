<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xmax GL</title>

    <link rel="stylesheet" href="./src/assets/style.sass" />
  </head>
  <body>
    <div class="viewport">
      <canvas class="viewport__canvas" width="320" height="180">
        Canvas 2D support required
      </canvas>
      <pre class="viewport__info">
        Instruction:
        -------------------
        A: -angleY
        D: +angleY
        W: -angleX
        S: +angleX

        R: Auto rotate
        Space: switch view/depth buffer
        -------------------
        <span id="debug-info"></span>
      </pre>
    </div>

    <script type="module" src="src/index.ts"></script>
  </body>
</html>
